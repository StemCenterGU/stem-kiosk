<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>STEM Discovery</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main id="app" class="kiosk">

    <!-- Activity Selection -->
    <section class="home" id="homeView">

      <header class="home__header">
        <h1 class="home__title" data-text="STEM Center Fun Kiosk">STEM Center Fun Kiosk</h1>
      </header>

      <!-- Top Navigation Sidebar -->
      <nav class="home__nav">
        <button class="nav-btn" data-page="leaderboard" id="navLeaderboard" tabindex="0">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3v18h18"/>
            <path d="M7 16l4-8 4 8M7 12h8"/>
          </svg>
          <span>Leaderboards</span>
        </button>
        <button class="nav-btn" data-page="statistics" id="navStatistics" tabindex="0">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3v18h18"/>
            <path d="M7 12l4-4 4 4 6-6"/>
          </svg>
          <span>Statistics</span>
        </button>
      </nav>

      <div class="activities">
        <button class="activity-card" data-activity-id="stem2048" tabindex="0">
          <div class="activity-card__icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="7" height="7" rx="1"/>
              <rect x="14" y="3" width="7" height="7" rx="1"/>
              <rect x="3" y="14" width="7" height="7" rx="1"/>
              <rect x="14" y="14" width="7" height="7" rx="1"/>
            </svg>
          </div>
          <div class="activity-card__content">
            <h2 class="activity-card__title">Fusion 2048</h2>
            <p class="activity-card__desc">Slide and merge tiles to reach 2048</p>
          </div>
          <div class="activity-card__arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </div>
        </button>

        <button class="activity-card" data-activity-id="missionQuiz" tabindex="0">
          <div class="activity-card__icon activity-card__icon--green">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
              <circle cx="12" cy="17" r="0.5" fill="currentColor"/>
            </svg>
          </div>
          <div class="activity-card__content">
            <h2 class="activity-card__title">Mission Quiz</h2>
            <p class="activity-card__desc">Test your STEM knowledge</p>
          </div>
          <div class="activity-card__arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </div>
        </button>

        <button class="activity-card" data-activity-id="stemTicTacToe" tabindex="0">
          <div class="activity-card__icon activity-card__icon--orange">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"/>
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 2v4M12 18v4M2 12h4M18 12h4"/>
            </svg>
          </div>
          <div class="activity-card__content">
            <h2 class="activity-card__title">Atom vs Electron</h2>
            <p class="activity-card__desc">Classic Tic Tac Toe with STEM theme</p>
          </div>
          <div class="activity-card__arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </div>
        </button>

        <button class="activity-card" data-activity-id="teamsGuide" tabindex="0">
          <div class="activity-card__icon activity-card__icon--purple">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
          </div>
          <div class="activity-card__content">
            <h2 class="activity-card__title">Teams Guide</h2>
            <p class="activity-card__desc">MS Teams setup instructions</p>
          </div>
          <div class="activity-card__arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </div>
        </button>
      </div>

      <!-- Bottom bar -->
      <footer class="bottombar">
        <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
          <svg class="theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button id="muteButton" class="icon-btn" aria-label="Toggle sound">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
          </svg>
        </button>
        <button id="refreshButton" class="icon-btn" aria-label="Refresh page">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
          </svg>
        </button>
        <time id="clock" class="clock">--:--</time>
      </footer>
    </section>

    <!-- Activity View -->
    <section class="activity-view hidden" id="activityView">
      <div class="activity-content" id="activityFrame"></div>
      <footer class="activity-footer">
        <button class="back-btn" id="backBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Menu
        </button>
        <h2 class="activity-title" id="activityTitle">Activity</h2>
        <button class="exit-btn" id="exitActivityButton">Exit Activity</button>
      </footer>
    </section>

  </main>

  <!-- Screensaver with dual layers for crossfade -->
  <div class="screensaver hidden" id="screensaver">
    <div class="screensaver__img" id="screensaverLayer1"></div>
    <div class="screensaver__img" id="screensaverLayer2"></div>
    <div class="screensaver__hint">Touch anywhere to start</div>
  </div>

  <!-- Exit Dialog -->
  <div class="dialog-overlay hidden" id="exitOverlay">
    <div class="dialog">
      <h3 class="dialog__title">Exit Kiosk</h3>
      <p class="dialog__text">Press the key combination:</p>
      <div class="dialog__keys">
        <kbd>Ctrl</kbd><span>+</span><kbd>Shift</kbd><span>+</span><kbd>Q</kbd>
      </div>
      <button class="dialog__cancel" id="exitCancel">Cancel</button>
    </div>
  </div>

  <script src="scripts/app.js" type="module"></script>
</body>
</html>
