<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>STEM Discovery Hub</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main id="app" class="kiosk">

    <!-- Minimal top bar -->
    <header class="topbar">
      <div class="topbar__brand">
        <div class="topbar__logo"></div>
        <span class="topbar__name">STEM Hub</span>
      </div>
      <div class="topbar__actions">
        <time id="clock" class="topbar__time">--:--</time>
        <button id="muteButton" class="topbar__btn" aria-label="Toggle sound">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- HOME VIEW: Full-screen activity selector -->
    <section class="home" id="homeView">

      <!-- Big featured panel -->
      <article class="feature" data-activity-id="stem2048" tabindex="0" role="button">
        <div class="feature__label">Featured</div>
        <div class="feature__body">
          <h1 class="feature__title">Fusion 2048</h1>
          <p class="feature__text">Slide tiles, merge numbers, unlock STEM facts</p>
          <div class="feature__cta">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            Play Now
          </div>
        </div>
        <div class="feature__graphic">
          <div class="tiles-demo">
            <span class="demo-tile" style="--c:#3b82f6">2</span>
            <span class="demo-tile" style="--c:#8b5cf6">4</span>
            <span class="demo-tile" style="--c:#ec4899">8</span>
            <span class="demo-tile" style="--c:#f59e0b">16</span>
          </div>
        </div>
      </article>

      <!-- Secondary options -->
      <div class="options">

        <article class="option" data-activity-id="missionQuiz" tabindex="0" role="button">
          <div class="option__icon" style="--accent:#10b981">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
              <circle cx="12" cy="17" r="0.5" fill="currentColor"/>
            </svg>
          </div>
          <h2 class="option__title">Mission Quiz</h2>
          <p class="option__text">Rapid-fire STEM trivia</p>
          <span class="option__go">Start</span>
        </article>

        <article class="option" data-activity-id="teamsGuide" tabindex="0" role="button">
          <div class="option__icon" style="--accent:#6366f1">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
          </div>
          <h2 class="option__title">Teams Guide</h2>
          <p class="option__text">Setup instructions PDF</p>
          <span class="option__go">View</span>
        </article>

      </div>
    </section>

    <!-- ACTIVITY VIEW: Where games/content load -->
    <section class="activity hidden" id="activityView">
      <header class="activity__bar">
        <button class="activity__back" id="backBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back
        </button>
        <h2 class="activity__name" id="activityTitle">Activity</h2>
        <button class="activity__exit" id="exitActivityButton">Exit</button>
      </header>
      <div class="activity__content" id="activityFrame"></div>
    </section>

  </main>

  <!-- Screensaver -->
  <div class="screensaver hidden" id="screensaver">
    <div class="screensaver__img" id="screensaverFrame"></div>
    <div class="screensaver__touch">Touch to begin</div>
  </div>

  <!-- Exit dialog -->
  <div class="dialog-overlay hidden" id="exitOverlay">
    <div class="dialog">
      <h3 class="dialog__title">Exit Kiosk</h3>
      <p class="dialog__text">Press to exit:</p>
      <div class="dialog__keys">
        <kbd>Ctrl</kbd><span>+</span><kbd>Shift</kbd><span>+</span><kbd>Q</kbd>
      </div>
      <button class="dialog__cancel" id="exitCancel">Cancel</button>
    </div>
  </div>

  <script src="scripts/app.js" type="module"></script>
</body>
</html>
